<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMP diary page</title>
    <link rel="stylesheet" href="../styles/dashboard.CSS">
</head>
<body>
    <!--
    <form class="foodform">
        <input type="text" name="name" placeholder="name" required>
        <input type="text" name="fid" placeholder="fid">
        <input type="text" name="serving_size" placeholder="serving size" required>
        <input type="text" name="calories" placeholder="calories" required>
        <input type="text" name="protien" placeholder="protien" required>
        <input type="text" name="carbs" placeholder="carbs" required>
        <input type="text" name="fats" placeholder="fats" required>
        <button>Submit Food</button>
    </form>
    -->
    <!-- POPUPS -->
    <!-- FOOD POPUP -->
    <div class="food_popup popup">
        <h1> ADD A FOOD </h1>
        <div class="search_and_find_foods">
            <form class="food_search">
                <input type="text" class="food_search_input" name="foodSearchInput" placeholder="search for a food...">
                <button class="food_search_button">SEARCH</button>
            </form>
        </div>
        <div class="food_results"></div>
        <div class="food_selection_panel">
            <div class="food_selection_info">
                <div class="food_selection_protien"></div>
                <div class="food_selection_carbs"></div>
                <div class="food_selection_fats"></div>
                <div class="food_selection_calories"></div>
            </div>
            <form class="food_selection_form">
                <input type="number" name="food_selection_servings_input" class="food_selection_servings_input" >
                <button>Confirm</button>
            </form>
        </div>  
        </div>
        </div>
    </div>
    <!-- EXERCISE POPUP -->
    <div class="exercise_popup popup"><h1> ADD AN EXERCISE </h1></div>
    <!-- BIOMETRIC POPUP -->
    <div class="biometric_popup popup"><h1> ADD A BIOMETRIC </h1></div>
    <!-- NOTES POPUP -->
    <div class="notes_popup popup"><h1> ADD A NOTE </h1></div>


    <!-- DASHBOARD -->
    <div class="dash">
        <!-- <button class="test">TEST BUTTON</button> -->
        <!-- SIDEBAR -->
        <div class="sidebar_small">
            <p class="white">/ / /</p>
        </div>
        <div class="dash_page_structure">
            <!-- HEADER --> 
            <header class="header_bar">
                    <h1 class="account_btn"></h1>
            </header>
            <!-- Main Content -->
            <div class="main_content">
                <!-- DIARY AND PERCENTAGES -->
                <!-- DIARY -->
                <div class="main_logging">
                    <div class="daily_food_listing">
                        <div class="food_list_header">
                            <div id="flh_food" class="flh_image_container">
                                <img class="flh_image" id="food_image" src="https://pbs.twimg.com/media/GJJTUpCWMAIjNgY?format=png&name=small" alt="food">
                            </div>
                            <div id="flh_exercise" class="flh_image_container">
                                <img class="flh_image" id="exercise_image"  src="https://pbs.twimg.com/media/GJJTc-7WsAA-qT0?format=png&name=medium" alt="exercise">
                            </div>
                            <div id="flh_biometric" class="flh_image_container">
                                <img class="flh_image" id="biometric_image" src="https://pbs.twimg.com/media/GJJTpkhXgAE74xl?format=png&name=small" alt="biometric">
                            </div>
                            <div id="flh_notes" class="flh_image_container">
                                <img class="flh_image" id="notes_image" src="https://pbs.twimg.com/media/GJJT2I1XgAAJbKf?format=png&name=small" alt="notes">
                            </div>
                        </div>
                        <div class="food_list_body"></div>
                    </div>
                    <!-- PERCENTAGES -->
                    <div class="daily_totals">
                        <div class="energy_bars">
                            <h1>ENERGY BAR</h1>
                            <div class="calorie_total">LOADING...</div>
                        </div>
                        <div class="seperator"></div>
                        <div class="macro_bars">
                            <h1>MACRO BARS</h1>
                            <div class="protien_total">LOADING...</div>
                            <div class="carb_total">LOADING...</div>
                            <div class="fats_total">LOADING...</div>
                        </div>
                    </div>
                </div>
                <!-- CALENDAR -->
                <div class="calendar_section">
                    <div class="calendar_remote">
                        <div class="month_back"><<</div>
                        <div class="day_back"><</div>
                        <div class="date">Mar 16</div>
                        <div class="day_forward">></div>
                        <div class="month_forward">>></div>
                    </div>
                    <div class="calendar_grid">
                        <div class="month">March</div>
                        <table class="days">
                            <tr>
                                <th>S</th>
                                <th>M</th>
                                <th>T</th>
                                <th>W</th>
                                <th>Th</th>
                                <th>F</th>
                                <th>S</th>
                            </tr>
                            <tr>
                                <th class="day">1</th>
                                <th class="day">2</th>
                                <th class="day">3</th>
                                <th class="day">4</th>
                                <th class="day">5</th>
                                <th class="day">6</th>
                                <th class="day">7</th>
                            </tr>
                            <tr>
                                <th class="day">8</th>
                                <th class="day">9</th>
                                <th class="day">10</th>
                                <th class="day">11</th>
                                <th class="day">12</th>
                                <th class="day">13</th>
                                <th class="day">14</th>
                            </tr>
                            <tr>
                                <th class="day">15</th>
                                <th class="day">16</th>
                                <th class="day">17</th>
                                <th class="day">18</th>
                                <th class="day">19</th>
                                <th class="day">20</th>
                                <th class="day">21</th>
                                
                            </tr>
                            <tr>
                                <th class="day">22</th>
                                <th class="day">23</th>
                                <th class="day">24</th>
                                <th class="day">25</th>
                                <th class="day">26</th>
                                <th class="day">27</th>
                                <th class="day">28</th>
                            </tr>
                            <tr>
                                <th class="day">29</th>
                                <th class="day">30</th>
                                <th class="day">31</th>
                            </tr>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script defer src="../bundle.js"></script>
</body>
</html>
